<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<!--Шапка-->
<div class="container-fluid">
    <div class="p-3 mb-3 bg-dark text-white">
        <div class="row">
            <div class="col-md-11">
                <b th:text="${admin.getEmail()}"/></b>
                with roles:
                <td th:text="${admin.getRoles()}"/>
                </td>
            </div>
            <div class="col-md-1">
                <a href="/logout">
                    <button type="button" class="btn btn-dark">Выйти</button>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
<div class="d-flex align-items-start">
    <div class="col-md-2">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
        <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>

    </div>
    </div>
    <div class="col-md-10">
    <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
            Место админ панели
        </div>
        <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
            <h2 >Страница пользователя</h2>
            <div class="container-fluid" mb-1>

                <div class="card">
                    <div class="card-header">
                        <b>Информация о пользователе</b>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Username</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${admin}">
                                <td th:text="${admin.getId()}"/>
                                </td>
                                <td th:text="${admin.getUsername()}"/>
                                </td>
                                <td th:text="${admin.getAge()}"/>
                                </td>
                                <td th:text="${admin.getEmail()}"/>
                                </td>
                                <td th:text="${admin.getRoles()}"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</div>




<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        <tr th:each ="user : ${users}">

            <!--/*@thymesVar id="user" type="ru.kata.spring.boot_security.demo.entity.User"*/-->
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td><a th:href="@{/admin/{id}/update(id=${user.getId()})}">
                <input type="submit" value="Изменить пользователя"></a></td>
            <td><a th:href="@{/admin/{id}/delete(id=${user.getId()})}">
                <input type="submit" value="Удалить пользователя"></a></td>
        </tr>
    </table>
    <p><a href = "/admin/new"><input type="submit" value="Создать пользователя"></a></p>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
